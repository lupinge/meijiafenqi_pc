<!DOCTYPE html>
<html>
<head>
  <title>美家分期 - 家居一站式消费分期平台</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="美家分期是首个家居一站式消费分期平台。一次申请贷款，即可在所有合作商家消费，商家范围覆盖家装全部品类并经过美家团队严格筛选，保证商品及服务质量。" />
  <meta name="keywords" content="美家分期,美家,家具分期,家居分期,家装分期,家装贷款" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="wrap">
<!-- header部分 start -->
    <!-- 如果是首页加一个 .active 来去掉header的下边框线，其他页面如果是白底可能需要header的一个下边框线来做分隔 -->
    <div class="header active">
        <div class="header-top-bar">
            <div class="header-top-box">
                <div class="tip-hi">Hi，欢迎来美家</div>
                <a class="cur-address" href="javascript:;">北京</a>
                <div class="login-box">
                    <a href="/user/login" class="header-login">登录</a>
                    <a href="/user/register" class="header-reg">快速注册</a>
                </div>
            </div>
        </div>
        <div class="header-banner">
            <div class="header-banner-c">
                <a class="best-logo" href="/"></a>
                <ul class="header-nav">
                    <li><a href="/" class="active">首页</a></li>
                    <li><a href="/merchant/" class="">商家</a></li>
                    <li><a href="/pingcexuangou/" class="">美家经验</a></li>
                </ul>
                <div class="header-other">
                    <i class="i-header-phone"></i><span>400-810-1199</span>
                    <a href="/" class="btn-merchant">商家入驻</a>
                </div>
            </div>
        </div>
    </div>
<!-- header部分 end -->

<!-- index2 部分 start -->
    <div class="banner-box">
        <div class="banner-c">
            <img class="slogan" src="./img/slogan@2x.png">
            <a href="/" class="btn-apply">申请分期</a>
        </div>
    </div>
    <div class="brand-cover">
        <div class="brand-cover-c">
            <div class="title-box">
                <h2>品牌全覆盖、精选优质商家</h2>
                <em></em>
                <p>一次申请、满足一站式消费</p>
            </div>
            <ul class="category-list">
                <li>
                    <div class="category-show"></div>
                    <p>家具</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>建材</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>橱柜</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>衣柜</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>全屋定制</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>儿童家具</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>装饰</p>
                </li>
                <li>
                    <div class="category-show"></div>
                    <p>更多</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="step">
        <div class="step-c">
            <div class="title-box bot">
                <h2>极速放款、额度更高</h2>
                <em></em>
                <p>年轻人首选的家居贷</p>
            </div>
            <ul class="step-list">
                <li>
                    <div class="step-show"></div>
                    <p>5分钟申请贷款</p>
                </li>
                <li>
                    <div class="step-show"></div>
                    <p>付款给商家</p>
                </li>
                <li>
                    <div class="step-show"></div>
                    <p>等待收货</p>
                </li>
            </ul>
            <p class="server-msg"><span>客服热线：400-810-1199</span> （09:00-22:00）</p>
        </div>
    </div>
<!-- index2 部分 end -->
</div>
</body>
</html>
